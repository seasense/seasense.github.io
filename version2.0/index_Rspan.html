	<script>
		function lettersFx (t_SetSize, letters_unsampled) {
			var letters_trial_x = [];
			for(i=0;i<t_SetSize;i++){
				i_sample_ID = Math.floor(Math.random() * letters_unsampled.length);
				i_sample = letters[i_sample_ID];
				letters_trial_x.push(i_sample);
				letters_unsampled.splice(i_sample_ID,1);
			}
			return(letters_trial_x)

		};
		// lettersFx(t_SetSize,["F","H","J","K","L","N","P","Q","R","S","T","Y"])
	</script>
	<script>
		function trialsSeqFx (N,trials_unsampled){
			trials_seq = [];
			for(i=0;i<N;i++){
				i_sample_ID = Math.floor(Math.random() * trials_unsampled.length);
				i_sample = trials_unsampled[i_sample_ID];
				trials_seq.push(i_sample)
				trials_unsampled.splice(i_sample_ID,1);
			}
			return(trials_seq)
		};
		// trialsSeqFx(trials.length,[2,2,2,3,3,3,4,4,4,5,5,5,6,6,6])
	</script>
