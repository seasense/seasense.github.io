<html>
	
	<head>
		
		<title>seasense.Ospan</title>

		<link href="../styles.css" rel="stylesheet" type="text/css"></link>

		<script src="../FxExtra.js"></script>
		
	</head>

	<body>
		
		<script>

		</script>
		<div class='table'>
			    <div class='cell' id="ospan_cell">
			        
				    <script>
				    	var ID_OfParagraph = "ospan_text"
				    	startPageFx("ospan_cell",ID_OfParagraph)
				    	titleFx(ID_OfParagraph,"Ospan","h2")
				    	
				    	document.getElementById(ID_OfParagraph).appendChild(document.createElement("P"));

						titleFx(ID_OfParagraph,"Task name:","strong")
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("br"))
						taskName = "Operation Span Task"
						piece_of_textFx(ID_OfParagraph,taskName)
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("P"));

						titleFx(ID_OfParagraph,"Description:","strong")
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("br"))
						description = "Remembering a sequence of consecutively presented letters while solving arithmetic problems"
						piece_of_textFx(ID_OfParagraph,description)
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("P"));

						titleFx(ID_OfParagraph,"Targeted construct:","strong")
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("br"))
						construct = "Working memory capacity"
						piece_of_textFx(ID_OfParagraph,construct)
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("P"));

						titleFx(ID_OfParagraph,"Participate:","strong")
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("br"))
						linkExternalFx(ID_OfParagraph,"Link to task","../index_OSpan.html")
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("P"));

				    	document.getElementById(ID_OfParagraph).appendChild(document.createElement("P"));
				    	piece_of_textFx(ID_OfParagraph,"***")
						document.getElementById(ID_OfParagraph).appendChild(document.createElement("P"));

				    	buttonFx(ID_OfParagraph,".instruments","../instruments.html")
				    	buttonFx(ID_OfParagraph,".directory","../directory.html")

				    </script>
			        

			    </div>
		</div>

	</body>

</html>
